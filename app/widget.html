<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Zoho Desk - Apps</title>
  </head>

  <body>
    <div class="header">
      <div class="tab-option selected" id="auto-tab">
        <span>Ticket</span>
      </div>
      <div id="manual-tab" class="tab-option">
        <span>Manual</span>
      </div>
      <div class="reload-button" id="reload" title="Recargar Info. Ticket">
        <img src="./img/refresh.svg" alt="Refresh" srcset="" />
      </div>
    </div>
    <div class="load-panel inactive" id="load-panel">
      <div class="lds-dual-ring"></div>
    </div>
    <div class="manual-panel inactive" id="manual-panel">
      <input
        type="text"
        id="manual-rut"
        placeholder="Ingrese RUT (ej: 12345678-K)"
      />
      <button id="manual-search">Buscar</button>
    </div>

    <div class="load-panel inactive" id="load-panel">
      <div class="lds-dual-ring"></div>
    </div>
    <div class="user-info"></div>
    <script src="https://js.zohostatic.com/support/developer_sdk/v1/js/ZohoDeskClientSDK.min.js"></script>
    <script src="./js/extension.js" charset="utf-8"></script>
  </body>
</html>
